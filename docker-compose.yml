version: "3.7"

services:
  enriched-data:
    image: python:3.6-stretch
    container_name: pcm-enriched-data
    volumes:
      - .:/opt/pass-culture-data-analytics
    command: >
      bash -c "pip install -r /opt/pass-culture-data-analytics/requirements.txt;
               python /opt/pass-culture-data-analytics/app.py;
               "
    ports:
      - 5000:5000
    env_file:
      - env_file
    depends_on:
      - postgres-product

  install-models:
    image: python:3.6-stretch
    container_name: pcm-install-models
    volumes:
      - .:/opt/enriched_data
    command: >
      bash -c "cd /opt;
               git clone https://github.com/betagouv/pass-culture-api.git;
               cd pass-culture-api;
               pip install -r requirements.txt;
               python -m nltk.downloader punkt stopwords;
               cp /opt/enriched_data/install_models.py /opt/pass-culture-api/install_models.py;
               PYTHONPATH=. python install_models.py;
               "
    env_file:
      - env_file
    depends_on:
      - postgres-product

  postgres-product:
    image: circleci/postgres:11.6-postgis
    container_name: pcm-postgres-product
    env_file:
      - env_file
    ports:
      - 5435:5432
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_min_duration_statement=0 -c log_statement=all -c log_duration=on
